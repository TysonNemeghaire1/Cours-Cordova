<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">

    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>

        <ion-content class="ion-padding">
            <ion-list>
                <ion-item class="menu-button active">
                    <ion-label name="menu-button" id="btn-home">Accueil</ion-label>
                </ion-item>
                <ion-item  class="menu-button">
                    <ion-label name="menu-button" id="btn-list">Liste</ion-label>
                </ion-item>
                <ion-item  class="menu-button">
                    <ion-label name="menu-button" id="btn-form">Ajouter une CG</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <div class="ion-page" id="main-content">
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
            <section id="home">
                <h1>Bienvenue</h1>
            </section>
            <section hidden id="list">
                <h1>Liste des cartes graphiques</h1>
                <ul>

                </ul>
            </section>
            <section hidden id="form">
                <h1>Ajouter une Carte Ã  l'inventaire</h1>
                <form id="addForm">
                    <input type="hidden" id="idInput">
                    <input type="text" name="manufacturer" id="manufacturerInput" placeholder="manufacturer">
                    <input type="text" name="model" id="modelInput" placeholder="model">
                    <input type="number" name="stock" id="stockInput" placeholder="stock">
                    <input type="submit" value="submit">

            </section>
        </ion-content>
    </div>
</ion-app>
<script src="cordova.js"></script>
